<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/register.css">

<body>

<!--顶部部分开始-->
<div class="top">
    <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt=""></a>
    </div>
</div>

<!--中间内容部分-->
<div class="middle">
    <div class="middle-w">
        <img src="img/registerPic01.png" alt="">
        <div class="middle-form">
            <p>用户注册</p>
            <form>
                <div class="box">
                    <label for="urName">
                        <span>用户名：</span>
                        <input type="text" id="urName" placeholder="用户名长度为2到20个字符">
                        <img src="" alt="">
                    </label>
                    <p></p>
                </div>
                <div class="box">
                    <label for="urPass">
                        <span>密码：</span>
                        <input type="text" id="urPass" placeholder="6-16个大小写英文字母、符号或数字" readonly>
                        <img src="" alt="">
                    </label>
                    <p></p>
                </div>
                <div class="box">
                    <label for="urPass02">
                        <span>确认密码：</span>
                        <input type="text" id="urPass02" placeholder="请重新输入上面的密码" readonly>
                        <img src="" alt="">
                    </label>
                    <p></p>
                </div>
                <div class="box">
                    <label for="urEmail">
                        <span>Email：</span>
                        <input type="text" id="urEmail" placeholder="请输入常用的电子邮箱地址" readonly>
                        <img src="" alt="">
                    </label>
                    <p></p>
                </div>
                <div class="box">
                    <label for="urPhone">
                        <span>手机号：</span>
                        <input type="text" id="urPhone"  placeholder="请输入手机号" readonly>
                        <img src="" alt="">
                    </label>
                    <p></p>
                </div>
                <label>
                    <span>短信验证码：</span>
                    <input type="text" placeholder="请输入验证码" id="urma" readonly>
                </label>
                <a href="javascript:;" id="urmaA">获取短信验证码</a>
                <span><i id="bingo"> ✔</i>阅读并同意《<a href="#">新合谊注册条款</a>》</span>
                <input type="button" id="sub" value="注册" readonly >
            </form>
        </div>
    </div>
</div>


<!--底部部分开始-->
